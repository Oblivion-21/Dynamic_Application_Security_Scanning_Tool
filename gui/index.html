<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DAST</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <h1>Dynamic Application Scanning Tool</h1>
    </header>
    <main>
      <div id="main">
        <div id="mainInner">
          <button class="mainButton">Scan History</button>
          <div id="suiteContainer">
            <div>
              <p>Suite 01</p>
              <button>Run</button>
            </div>
            <div>
              <p>Suite 01</p>
              <button>Run</button>
            </div>
          </div>
          <button class="mainButton">Vulnerability Detections</button>
        </div>
    </div>
      <div id="side">
        <form id="sideInner">
          <div>
            <div id="urlContainer">
              <label for="url">URL</label>
              <input id="url" name="url" type="text"/>
            </div>
            <div id="testContainer">
              <div>
                <input id="testOne" name="testOne" type="checkbox"/>
                <p>Test 01</p>
              </div>
              <div>
                <input id="testTwo" name="testTwo" type="checkbox"/>
                <p>Test 02</p>
              </div>
              <div>
                <input id="testThree" name="testThree" type="checkbox"/>
                <p>Test 03</p>
              </div>
            </div>

            <div>
              <button id="testButton">Connect & Send</button>
              <div id="out"></div>
            </div>
          </div>
          <button class="sideButton">Commence Scan</button>
        </form>
      </div>
    </main>
    
    <script src="./testTest.js"></script>

</html>
