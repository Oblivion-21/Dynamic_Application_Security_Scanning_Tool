version: '3.9'

services:
    front_end:
        build: ./gui
        container_name: front_end
        depends_on:
            - back_end
        network_mode: host

    back_end:
        build: ./app
        container_name: back_end
        depends_on:
            - database
        network_mode: host

    database:
        image: postgres:14.5-alpine
        container_name: dast_database
        network_mode: host
        volumes:
            - /opt/dast/db:/var/lib/postgresql/data
        env_file:
            - .db.env
